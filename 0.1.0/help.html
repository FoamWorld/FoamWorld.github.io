<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Foam World帮助</title>
    <link rel="shortcut icon" href="data/img/StarRock.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/simple.css">
</head>
<body>
    <div style="position:absolute;left:10%;right:10%">
        <h2>操作</h2>
        <p>p ：暂停/取消暂停，会在“信息”框中显示</p>
        <p>w,a,s,d ：移动</p>
        <p>e ：打开（工具方块）GUI<p>
        <p>1~8 ：切换选中的物品栏格</p>
        <p>/ ：开启/关闭指令输入模式</p>
        <p>Enter ：提交指令</p>
        <p>单击 ：放置方块</p>
        <h2>方块</h2>
        <p><img src="data/img/Air.png" height="32" width="32">
            空气：占位
        </p>
        <p><img src="data/img/StarRock.png" height="32" width="32">
            星岩：无法摧毁的物质
        </p>
        <p><img src="data/img/Box.png" height="32" width="32">
            普通箱子：存储物品
        </p>
        <p><img src="data/img/Fluorite.png" height="32" width="32">
            萤石：会发光
        </p>
        <p>
            <svg><rect width="32" height="32" style="fill:rgb(16,32,192)"></svg>
            水：会流动
        </p>
        <h2>指令</h2>
        <p>clear<br />
            清空“信息”框
        </p>
        <p>eval <i>code</i><br />
            嵌入javascript代码
        </p>
        <p>gamemode <i>type</i><br />
            设置游戏模式
        </p>
        <p>give <i>info</i><br />
            给玩家物品
        </p>
        <p>say <i>text</i><br />
            发送消息
        </p>
        <p>seed<br />
            显示种子
        </p>
        <p>fill <i>x0 y0 x1 y1 info</i><br />
            填充方块
        </p>
    </div>
</body>
</html>
